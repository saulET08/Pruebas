<div class="container mt-5">
<h1>Registro</h1>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="name" name="name" type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
      </div>
      <div class="form-group">
          <label for="username">Username</label>
          <input [(ngModel)]="username" name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
      </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input  [(ngModel)]="email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
</div>
