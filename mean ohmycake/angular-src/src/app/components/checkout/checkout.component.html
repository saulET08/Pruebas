<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<main class="page payment-page">
        <section class="payment-form dark">
          <div class="container">
            <div class="block-heading">
              <h2>Pago y confirmacion</h2>
              <p>Aqui se muestran sus productos seleccionados</p>
            </div>
            <form>
              <div class="products">
                <h3 class="title">Checkout</h3>
                <div class="item">
                  <span class="price">$200</span>
                  <p class="item-name">Producto 1</p>
                  <p class="item-description">Lorem ipsum dolor sit amet</p>
                </div>
                <div class="item">
                  <span class="price">$120</span>
                  <p class="item-name">Producto 2</p>
                  <p class="item-description">Lorem ipsum dolor sit amet</p>
                </div>
                <div class="total">Total<span class="price">$320</span></div>
              </div>
              <div class="card-details">
                <h3 class="title">Detalles de tarjeta de credito</h3>
                <div class="row">
                  <div class="form-group col-sm-7">
                    <label for="card-holder">Titular de la tarjeta</label>
                    <input id="card-holder" type="text" class="form-control" placeholder="Card Holder" aria-label="Card Holder" aria-describedby="basic-addon1">
                  </div>
                  <div class="form-group col-sm-5">
                    <label for="">Dia de expiraci√≥n</label>
                    <div class="input-group expiration-date">
                      <input type="text" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1">
                      <span class="date-separator">/</span>
                      <input type="text" class="form-control" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="form-group col-sm-8">
                    <label for="card-number">Numero</label>
                    <input id="card-number" type="text" class="form-control" placeholder="Card Number" aria-label="Card Holder" aria-describedby="basic-addon1">
                  </div>
                  <div class="form-group col-sm-4">
                    <label for="cvc">CVC</label>
                    <input id="cvc" type="text" class="form-control" placeholder="CVC" aria-label="Card Holder" aria-describedby="basic-addon1">
                  </div>
                  <div class="form-group col-sm-12">
                    <button type="button" class="btn btn-primary btn-block">Finalizar compra</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
      </main>
      <app-footer></app-footer>
